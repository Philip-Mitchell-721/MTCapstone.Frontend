<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtgCapstone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../">home</a>
        <a href="/account/register.html">register</a>
        <a href="/account/signin.html">sign in</a>
      </nav>
    </header>
    <main>
      <div id="register">
        <h1>Change Password</h1>
        <form action="">
          <input
            id="change-password-token"
            name="change-password-token"
            type="hidden"
            required
          />

          <input id="email" name="email" type="hidden" required />

          <label for="new-password"> New Password: </label>
          <input
            id="new-password"
            name="new-password"
            type="password"
            required
          />

          <label for="confirm-new-password">Confirm Password: </label>
          <input
            id="confirm-new-password"
            name="confirm-new-password"
            type="password"
            required
          />
          <div>
            <input type="checkbox" onclick="app.showPassword()" /><span
              style="font-size: 0.7rem"
              >Show Password</span
            >
          </div>

          <button id="change-password-button" type="submit">
            Change Password
          </button>
        </form>
      </div>
      <script src="/js/app.js"></script>
    </main>
    <footer>&copy; <span id="copyright-year">2023</span> MTG Capstone.</footer>
  </body>
</html>
