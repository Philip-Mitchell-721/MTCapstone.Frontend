<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtgCapstone</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../">home</a>
        <a href="/account/register.html">register</a>
        <a href="/account/signin.html">sign in</a>
      </nav>
    </header>
    <main>
      <div id="register" class="center-forms">
        <h1>Register</h1>
        <form action="">
          <label for="username">Username: </label>
          <input id="username" name="username" type="text" required />

          <label for="email">Email: </label>
          <input id="email" name="email" type="email" required />

          <label for="password">Password: </label>
          <input
            id="password"
            class="password"
            name="password"
            type="password"
            required
          />

          <label for="confirm-password">Confirm Password: </label>
          <input
            id="confirm-password"
            class="password"
            name="confirm-password"
            type="password"
            required
          />

          <div>
            <input id="checkbox" type="checkbox" onclick="app.showPassword()" />
            <label for="checkbox">
              <span style="font-size: 0.7rem">Show Password</span>
            </label>
          </div>
          <button id="register-button" type="submit">Register</button>
        </form>
      </div>
    </main>
    <footer>&copy; <span id="copyright-year">2023</span> MTG Capstone.</footer>
    <script src="/js/app.js"></script>
    <script>
      app.registerPage();
    </script>
  </body>
</html>
