<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtgCapstone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/site.css" />

  <body>
    <header>
      <nav>
        <a href="../">home</a>
        <a href="/account/register.html">register</a>
        <a href="/account/signin.html">sign in</a>
      </nav>
    </header>
    <main>
      <div id="register">
        <h1>Register</h1>
        <form action="">
          <label for="username">Username: </label>
          <input id="username" name="username" type="text" required />
          <label for="email">Email: </label>
          <input id="email" name="email" type="email" required />
          <label for="password">Password: </label>
          <input id="password" name="password" type="text" required />
          <label for="confirm-password">Confirm Password: </label>
          <input id="confirm-password" name="confirm-password" type="text" required />
          <button id="register-button" type="submit">Register</button>
        </form>
      </div>
    </main>
    <footer>&copy; <span id="copyright-year">2023</span> MTG Capstone.</footer>
  </body>
</html>
