<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtgCapstone</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../">home</a>
        <a href="/account/register.html">register</a>
        <a href="/account/signin.html">sign in</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Loading Deck...</h1>
        <div class="btn-group deck-alter-group" hidden>
          <!-- Button to open the offcanvas sidebar -->
          <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#demo"
          >
            Add Cards
          </button>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#editDeckModal"
          >
            Edit Deck
          </button>
          <button
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#deleteDeckModal"
          >
            Delete Deck
          </button>
        </div>
      </div>
      <!-- Edit Deck Modal -->
      <div class="modal fade" id="editDeckModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Deck</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form id="edit-deck-form" class="edit-deck" action="">
                <div class="mb-3">
                  <label class="form-label" for="name">Deck Name: </label>
                  <input
                    id="name"
                    class="form-control"
                    name="name"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-check-label" for="private"
                    >Private:
                    <input
                      id="private"
                      class="form-check-input"
                      name="private"
                      type="checkbox"
                  /></label>
                </div>
                <div class="mb-3 select-container">
                  <label class="form-label" for="format">Format: </label>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="primer">Deck Primer: </label>
                  <textarea
                    id="primer"
                    class="form-control"
                    name="primer"
                    rows="10"
                  ></textarea>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <!-- <div class="btn-group"> -->
              <button
                id="edit-deck"
                form="edit-deck-form"
                class="btn btn-warning"
                type="submit"
              >
                Edit Deck
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Offcanvas Sidebar -->
      <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
          <form id="add-card-form" class="form" action="">
            <label for="card-search" class="visually-hidden"
              >Search for card:
            </label>
            <input
              type="search"
              class="form-control"
              id="card-search"
              placeholder="Search Card"
              name="card-search"
              minlength="3"
              maxlength="30"
            />
          </form>
        </div>
        <div class="offcanvas-body">
          <div class="list-group results-list"></div>
        </div>
      </div>
      <!-- Delete Deck Modal -->
      <div class="modal fade" id="deleteDeckModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Delete Deck</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <p>Are you sure you want to delete this deck?</p>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <!-- <div class="btn-group"> -->
              <button class="delete-deck btn btn-danger" type="submit">
                Delete Deck
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy; <span id="copyright-year">2023</span> MTG Capstone.</footer>
    <script src="/js/app.js"></script>
    <script>
      app.viewDeckPage();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
