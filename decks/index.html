<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtgCapstone</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../">home</a>
        <a href="/account/register.html">register</a>
        <a href="/account/signin.html">sign in</a>
      </nav>
    </header>
    <main>
      <h1>Individual Deck</h1>
      <!-- Button to open the offcanvas sidebar -->
      <button
        class="btn btn-success"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#demo"
      >
        Add Cards
      </button>

      <!-- Offcanvas Sidebar -->
      <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
          <form id="add-card-form" class="form" action="">
            <label for="card-search" class="visually-hidden">Search for card: </label>
            <input
              type="search"
              class="form-control"
              id="card-search"
              placeholder="Search Card"
              name="card-search"
              minlength="3"
              maxlength="30"
            />
          </form>
        </div>
        <div class="offcanvas-body">
          <div class="list-group results-list"></div>
        </div>
      </div>
    </main>
    <footer>&copy; <span id="copyright-year">2023</span> MTG Capstone.</footer>
    <script src="/js/app.js"></script>
    <script>
      app.viewDeckPage();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
