<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MtgCapstone</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../">home</a>
        <a href="/account/register.html">register</a>
        <a href="/account/signin.html">sign in</a>
      </nav>
    </header>
    <main>
      <h1>My Decks</h1>
      <div class="container mt-3">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Add Deck
        </button>
      </div>

      <table class="deck-table table table-hover">
        <thead>
          <tr>
            <th>Deck Name</th>
            <th>Format</th>
            <th>Visibility</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          
        </tbody>
      </table>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add New Deck</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form class="add-deck" action="">
                <div class="mb-3">
                  <label class="form-label" for="name">Deck Name: </label>
                  <input
                    id="name"
                    class="form-control"
                    name="name"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-check-label" for="private"
                    >Private:
                    <input
                      id="private"
                      class="form-check-input"
                      name="private"
                      type="checkbox"
                  /></label>
                </div>
                <div class="mb-3 select-container">
                  <label class="form-label" for="format">Format: </label>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="create-deck" class="btn btn-success">
                Create Deck
              </button>
              <button
                id="add-deck-cancel"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy; <span id="copyright-year">2023</span> MTG Capstone.</footer>
    <script src="/js/app.js"></script>
    <script>
      app.personalPage();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
